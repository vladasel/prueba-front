      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <a class="nav-link active" aria-current="page" routerLink="home">Home</a>

<router-outlet></router-outlet>

<div class="modal fade" tabindex="-1" id="loginModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Log In</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <div class="form-group">
            <div class="mb-3">
              <label for="username" class="form-label">Usename</label>
              <input type="text" class="form-control" name="username" aria-describedby="username"
                required >
              <div class="alert alert-danger" role="alert" *ngIf="f.submitted">
                Username is required!
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" required
                minlength="4"  />

            </div>
          </div>

          <div class="form-group">
            <button class="btn btn-primary btn-block" >Login</button>
          </div>

          <div class="alert alert-danger " role="alert" *ngIf="f.submitted && isLoginFailed">
            Loggin failed :{{errorMessage}}
          </div>

          <div class="alert alert-succes" *ngIf="isLoggedIn">
            Logget in.
          </div>
        </form>
      </div>


    </div>
  </div>
