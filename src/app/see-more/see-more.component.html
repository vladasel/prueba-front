<div class="container">
  <br><br>
  <div class="card">
    <div class="card-body">
      <img src="https://image.tmdb.org/t/p/w220_and_h330_face{{movie.poster_path}}">
      <p>ID: {{this.id}}</p>

    </div>


  </div>


</div>
